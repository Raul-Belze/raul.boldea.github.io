<html>
<head>
	<title>Laborator 1 </title>
	<script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
</head>
<body>
	<p>UI version number: 2018.03.09.1</p>
	<p id = "id_business_level"></p>
	<X3D width = "600" height = "400">
		<Scene>
		<Transform>
		<Transform translation = "0 0 0">
			<Shape>
				<appearance>
					<Material DEF ="ball" diffuseColor='1 1 1'/>
				</appearance>
				<Sphere radius = "0.5">
				</Sphere>
			</Shape>
			</Transform>
			</Transform>
			
		
			<TimeSensor DEF = "timer1" cycleInterval = '4' loop = "true"></TimeSensor>
			<ColorInterpolator DEF ="path1" key ="0 0.5 1" keyValue = "1 1 1, 1 0 0, 1 1 1"></ColorInterpolator	>
			<Route fromNode = "timer1" fromField ="fraction_changed" toNode = "path1" toField = "set_fraction"></Route>
			<Route fromNode = "path1" fromField ="value_changed" toNode = "ball" toField = "set_diffuseColor"></Route>
			
		</Scene>
	</X3D>
</body>
</html>
